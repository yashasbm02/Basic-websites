<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
  <p class="title">Rock Paper Scissor</p>
  <button onclick="
      makeMove('rock');
    " class="move-button">
      <img class="move-icon" src="images/rock-emoji.png">
  </button>
  <button onclick="
      makeMove('paper');
    " class="move-button">
      <img class="move-icon" src="images/paper-emoji.png">
  </button>
  <button onclick="
      makeMove('scissor');
    " class="move-button">
      <img class="move-icon" src="images/scissor-emoji.png">
    </button>
  <button class="reset-score-button" onclick="
  resetScore();
  ">
  Reset Score
  </button>
  <p class="result js-result">result</p>
  <p class="js-moves-chosen"></p>
  <p class="score js-score">score</p>
  <script src="app.js"></script>
</body>
</html>
